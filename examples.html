
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>DatePicker Themes</title>
	<script src="mootools-core.js" type="text/javascript"></script>
	<script src="mootools-more.js" type="text/javascript"></script>
	<script src="Locale.en-US.DatePicker.js" type="text/javascript"></script>
	<script src="Picker.js" type="text/javascript"></script>
	<script src="Picker.Attach.js" type="text/javascript"></script>
	<script src="Picker.Date.js" type="text/javascript"></script>

	<link href="style.css" rel="stylesheet" />
	<link  href="datepicker.css" rel="stylesheet" type="text/css" media="screen" />
	<link  href="datepicker_vista.css" rel="stylesheet" type="text/css" media="screen" />

	<style>
		.custom {
			border: 0;
			background: black;
			width: 193px;
		}

		.custom .header {
			background: black;
		}

		.custom .body {
			background: black;
			border: 0;
		}
	</style>

	<script>

	window.addEvent('domready', function(){

		new Picker.Date('vista', {
			pickerClass: 'datepicker_vista'
		});

	});

	</script>

</head>

<body>
	<h1>DatePicker Themes</h1>

	<p>
		This demo shows you the current four supported themes. It is just a simple option of setting the picker classname to another CSS class.
	</p>

	<p>
		<label for="vista">Vista:</label><br />
		<input type="text" value="02/13/2011" id="vista">
	</p>


</body>
</html>
